<div class="container">
    <h2>Welcome</h2>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" required name="email" [(ngModel)]="model.email" email="email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" required name="password" [(ngModel)]="model.email" email="email">
        </div>
        <button class="btn btn-primary" type="submit">Sign In</button>
    </form>
</div>
