<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


<md-tab-group>

    <md-tab label=" All Users">
        <md-list *ngFor="let user of users  | paginate: {
        itemsPerPage: 10,
        currentPage: page}">
            <md-list-item>
                <h4 md-line> User: {{user.userId}}</h4>
            </md-list-item>
        </md-list>
        <div class="has-text-centered">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </md-tab>

    <md-tab label="Admins">
        <md-list *ngFor="let user of users">
            <md-list-item *ngIf="user.userId === 1 || user.userId === 2">
                <h4 md-line> User: {{user.userId}}</h4>
            </md-list-item>
        </md-list>
    </md-tab>

    <md-tab label="Users">
        <md-list *ngFor="let user of users">
            <md-list-item *ngIf="user.userId === 3 || user.userId === 4">
                <h4 md-line> User: {{user.userId}}</h4>
            </md-list-item>
        </md-list>
    </md-tab>

    <md-tab label="Translators">
        <md-list *ngFor="let user of users">
            <md-list-item *ngIf="user.userId === 5 || user.userId === 6">
                <h4 md-line> User: {{user.userId}}</h4>
            </md-list-item>
        </md-list>
    </md-tab>

    <md-tab label="Volunteers">
        <md-list *ngFor="let user of users">
            <md-list-item *ngIf="user.userId === 7 || user.userId === 8">
                <h4 md-line> User: {{user.userId}}</h4>
            </md-list-item>
        </md-list>
    </md-tab>

</md-tab-group>
