<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <thead class="oeTH">
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Status</th>
            <!--<th>ID</th>-->
        </tr>
    </thead>

    <tbody *ngFor="let question of questions">
        <tr>
            <!--<td>{{i.questionId}}</td>-->
            <td>{{question.title}}</td>
            <td>{{question.content}}</td>
            <td [ngClass]="{red: question.status === 'open', orange: question.status === 'picked-up', green: question.status === 'answered'}">{{question.status}}</td>
        </tr>
    </tbody>
</table>
