<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <thead class="oeTH">
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Status</th>
        </tr>
    </thead>

    <tbody *ngFor="let question of pageData.rows | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: pageData.count }">
        <tr>
            <td>{{question.title}}</td>
            <td>{{question.content}}</td>
            <td [ngClass]="{red: question.status === 'open', orange: question.status === 'picked-up', green: question.status === 'answered'}">{{question.status}}</td>
        </tr>
    </tbody>
</table>
<pagination-controls class="has-text-centered" (pageChange)="onPageChange($event)"></pagination-controls>
