<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">

    <thead *ngIf="questions.length > 0" [ngClass]="{redTH: questions[0].status === 'open', orangeTH: questions[0].status === 'picked-up', greenTH: questions[0].status === 'answered'}">
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Title</th>
            <th class="mdl-data-table__cell--non-numeric">Content</th>
            <th>ID</th>
        </tr>
    </thead>

    <tbody *ngFor="let question of questions">
        <tr>
            <td class="mdl-data-table__cell--non-numeric">{{question.title}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{question.content}}</td>
            <td>{{question.questionId}}</td>
        </tr>
    </tbody>
</table>
