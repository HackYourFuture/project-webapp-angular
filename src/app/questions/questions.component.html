<html>

<head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div>
        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
            <thead>
                <tr>
                    <th>Question ID</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let question of questions | paginate: {
        itemsPerPage: 10,
        currentPage: page} ">
                    <td>{{question.questionId}}</td>
                    <td class="mdl-data-table__cell--non-numeric">{{question.title}} </td>
                    <td class="mdl-data-table__cell--non-numeric">{{question.content}}</td>
                    <td class="mdl-data-table__cell--non-numeric">{{question.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
