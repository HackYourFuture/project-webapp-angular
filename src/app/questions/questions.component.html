<html>

<head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div>
        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
            <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">User ID</th>
                    <th>Question No</th>
                    <th>Question Title</th>
                    <th>Question</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let question of questions | paginate: {
        itemsPerPage: 10,
        currentPage: page} ">
                    <td>{{question.userId}}</td>
                    <td>{{question.id}} </td>
                    <td class="mdl-data-table__cell--non-numeric">{{question.title}}</td>
                    <td class="mdl-data-table__cell--non-numeric">{{question.body}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>

<div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
